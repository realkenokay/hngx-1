<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Task</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <div>
            <div>
                <h2>Slack Name</h2>
                <p id="name" data-testid="slackUserName">realkenokay</p>
            </div>
            <div>
                <h2>Current Day of the Week</h2>
                <p data-testid="currentDayOfTheWeek">Monday</p>
            </div>
            <div>
                <h2>Current UTC Time</h2>
                <p data-testid="currentUTCTime">1631298661000</p>
            </div>
            <div>
                <h2>Track</h2>
                <p data-testid="myTrack">Frontend</p>
            </div>
            <div>
                <h2>GitHub URL</h2>
                <p>
                    <a href="https://github.com/realkenokay"
                        data-testid="githubURL">https://github.com/yourusername/your-repo</a>
                </p>
            </div>
        </div>
        <div>
            <img src="slackdp.jpg" alt="realkenokay" data-testid="slackDisplayImage" />
            <h2>Slack DP</h2>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
